<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AquaTrack</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  </head>
  <body>
    <div class="header">
      <span id="date" class="date"></span>
      <!--Content before waves-->
      <div class="inner-header flex">
        
        <div class="stack1">
          <div class="wrapper">
            <div class="card per">
              <div class="circle">
                <div class="bar"></div>
                <div class="box"><span></span></div>
                <div class="filled" id="filled"></div>
              </div>
              <div class="goals">Goal:</div>
              <div class="text" style="display: flex; justify-content: center; align-items: center;"><span class="material-icons">water_drop</span><span>&nbsp;</span> <span id="text"></span></div>
            </div>
          </div>
        </div>
      </div>
        
      <!--Waves Container-->
      <div>
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="0"
              fill="rgba(255,255,255,0.7)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgba(255,255,255,0.5)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="5"
              fill="rgba(255,255,255,0.3)"
            />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
      <!--Waves end-->
    </div>
    <i class="fa-solid fa-glass fa-2xl"></i>
    <div class="stack2">
      <input type="date" id="datepicker">
      <button id="btn">Show </button>
      <div class="chart-container">
        <canvas id="myChart" height="600"></canvas>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
